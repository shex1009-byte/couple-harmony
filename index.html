<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Harmony - 夫婦の共有ダッシュボード</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Harmony">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <span class="logo-icon">✨</span>
                <span class="logo-text">Harmony</span>
            </div>
            <button id="sidebar-toggle" class="sidebar-toggle" onclick="toggleSidebar()">
                <i data-lucide="chevron-left"></i>
            </button>
            <ul class="nav-links">
                <li class="active" data-tab="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>ダッシュボード</span>
                </li>
                <li data-tab="calendar">
                    <i data-lucide="calendar"></i>
                    <span>スケジュール</span>
                </li>
                <li data-tab="wishlist">
                    <i data-lucide="heart"></i>
                    <span>やりたいこと</span>
                </li>
                <li data-tab="weekly-tasks">
                    <i data-lucide="truck"></i>
                    <span>集荷設定</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="cloud-status" id="cloud-status">
                    <i data-lucide="cloud-off"></i>
                    <span>オフライン</span>
                </div>
                <div class="user-profile">
                    <div class="avatar-group">
                        <div class="avatar husband" title="夫">夫</div>
                        <div class="avatar wife" title="妻">妻</div>
                    </div>
                    <button class="btn-icon" onclick="openSettings()"><i data-lucide="settings"></i></button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1 id="page-title">ダッシュボード</h1>
                </div>
                <div class="current-date" id="current-date">2026年 1月 30日 (金)</div>
            </header>

            <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

            <!-- Tab: Dashboard -->
            <section id="dashboard" class="tab-content active">
                <div class="grid-container dashboard-grid">
                    <!-- Today's Highlights -->
                    <div class="card glass highlight-card">
                        <h3>今日の予定</h3>
                        <div class="schedule-list" id="today-schedule">
                            <!-- JS will populate -->
                        </div>
                    </div>

                    <div class="card glass highlight-card">
                        <h3>明日の予定</h3>
                        <div class="schedule-list" id="tomorrow-schedule">
                            <!-- JS will populate -->
                        </div>
                    </div>

                    <!-- Tasks Integrated into Dashboard -->
                    <div class="card glass todo-card">
                        <div class="section-header-row">
                            <h3>夫のタスク</h3>
                            <button class="btn-icon" onclick="addTodo('husband')"><i data-lucide="plus"></i></button>
                        </div>
                        <ul class="todo-list" id="todo-husband">
                            <!-- JS will populate -->
                        </ul>
                    </div>

                    <div class="card glass todo-card">
                        <div class="section-header-row">
                            <h3>妻のタスク</h3>
                            <button class="btn-icon" onclick="addTodo('wife')"><i data-lucide="plus"></i></button>
                        </div>
                        <ul class="todo-list" id="todo-wife">
                            <!-- JS will populate -->
                        </ul>
                    </div>

                    <div class="card glass todo-card">
                        <div class="section-header-row">
                            <h3>共有タスク</h3>
                            <button class="btn-icon" onclick="addTodo('shared')"><i data-lucide="plus"></i></button>
                        </div>
                        <ul class="todo-list" id="todo-shared">
                            <!-- JS will populate -->
                        </ul>
                    </div>

                    <!-- Quick Memo -->
                    <div class="card glass memo-card">
                        <div class="section-header-row">
                            <h3>クイックメモ</h3>
                            <button class="btn-icon"><i data-lucide="edit-3"></i></button>
                        </div>
                        <textarea placeholder="二人のメモをここに..." id="dashboard-memo"></textarea>
                    </div>
                </div>
            </section>

            <!-- Tab: Wishlist (やりたいことリスト) -->
            <section id="wishlist" class="tab-content">
                <div class="card glass">
                    <div class="section-header-row">
                        <h2>やりたいことリスト</h2>
                        <button class="btn-primary" onclick="addWishItem()">
                            <i data-lucide="plus"></i>追加
                        </button>
                    </div>
                    <ul id="wish-list-container" class="todo-list">
                        <!-- Dynamic -->
                    </ul>
                </div>
            </section>

            <!-- Tab: Weekly Tasks (毎週の集荷設定) -->
            <section id="weekly-tasks" class="tab-content">
                <div class="card glass">
                    <div class="section-header-row">
                        <h2>毎週の集荷設定</h2>
                        <button class="btn-primary" onclick="addWeeklyTask()">
                            <i data-lucide="plus"></i>設定追加
                        </button>
                    </div>
                    <div id="weekly-tasks-container" class="grid-container dashboard-grid">
                        <!-- Dynamic -->
                    </div>
                </div>
            </section>
            <section id="calendar" class="tab-content">
                <div class="card glass full-calendar">
                    <div class="calendar-header">
                        <button class="btn-icon" id="prev-month"><i data-lucide="chevron-left"></i></button>
                        <h2 id="month-display">2026年 2月</h2>
                        <button class="btn-icon" id="next-month"><i data-lucide="chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content glass">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">予定を登録</h2>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <input type="hidden" id="event-date">
                <div class="form-group">
                    <label for="event-title">予定の内容</label>
                    <input type="text" id="event-title" required placeholder="例：ディナー、会議など">
                </div>
                <div class="form-group">
                    <label for="event-time">時間</label>
                    <input type="time" id="event-time">
                </div>
                <div class="form-group">
                    <label for="event-person">担当</label>
                    <select id="event-person">
                        <option value="husband">夫</option>
                        <option value="wife">妻</option>
                        <option value="shared" selected>共通</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-memo">メモ (URLは自動でリンクになります)</label>
                    <textarea id="event-memo" rows="3" placeholder="旅行の計画URLや、持ち物リストなど"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" id="delete-event" class="btn-danger">削除</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content glass">
            <span class="close-button" onclick="closeSettings()">&times;</span>
            <h2>クラウド同期設定 (Supabase)</h2>
            <p style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 1.5rem;">
                Supabaseのプロジェクトを作成し、URLとAnon Keyを入力してください。ペア同士で同じキーを使うことで同期されます。
            </p>
            <form id="settings-form">
                <div class="form-group">
                    <label>Supabase URL</label>
                    <input type="text" id="supabase-url" placeholder="https://xxxx.supabase.co">
                </div>
                <div class="form-group">
                    <label>Supabase Anon Key</label>
                    <input type="password" id="supabase-key" placeholder="eyJhbGciOiJIUzI1NiI...">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary">接続して同期</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js?v=3"></script>
</body>

</html>
